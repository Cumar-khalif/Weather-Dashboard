<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <header class="bg-dark text-light text-justify p-1">

        <div id="left" class="col-4">

            </div>
            
        </div>

        <div id="right" class="col-8">

                <p>Temperature: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>Wind Speed: <span id="windSpeed"></span></p>
                <p>UV Index: </p>
            </div>
            <div id="fiveDayForecast" class="mt-5">

                <div class="row">
                    <div class="col">
                        <p>8/16/2019</p>

                    </div>
                </div>


            </div>
        </div>


    </div>

    <script src="java.js"></script>
